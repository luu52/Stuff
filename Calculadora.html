<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>

            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="btn-c">C</button>

            <button class="btn-divide" value="divide">/</button>
            <button class="btn-x" value="multiply">x</button>
            <button class="btn-minus" value="substract">-</button>
            <button class="btn-plus" value="sum">+</button>
            <button class="btn-0">0</button>
            <button class="btn-point">.</button>
            <button class="btn-equal" value="equal">=</button>
        </div>
    </div>
</body>
</html>
